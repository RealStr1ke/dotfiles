'''
# right_format = "$os$cmd_duration$sudo"

[character] 
# success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
format = "(bold white)â¯ "
# All right facing arrows: 
[cmd_duration]
min_time = 1000
format = "[${duration}]($style)"
disabled = true

[directory]
truncation_length = 0
format = '[$home_symbol$path]($style)[$read_only]($read_only_style) '
home_symbol = "~"
style = 'bold 141'

[git_branch]
format = "[\\($symbol$branch\\)]($style) "
symbol = "î‚  "
style = 'bold 111'
