# ==============================================================
# Hyprland Configurations

monitor = ,preferred,auto,1
workspace = DP-1,1

# ========================================
# |       Application Variables          |
# ========================================

$term = kitty
$alt_term = gnome-terminal
$browser = firefox
$browser_pw = firefox --private-window
$editor = code-insiders
$explorer = nautilus
$music = spotify
$notepad = gedit
$launcher = wofi --show drun
$launcher_alt = rofi -show drun

# Misc Variables
$wallpaper = /home/str1ke/.dotfiles/assets/wallpapers/neon_city.png
$lock_cmd = swaylock -f -e -l -L -s fill -i $wallpaper --font "Caskaydia Cove Nerd Font" 1&& sleep 2 && systemctl suspend

general {
    sensitivity = 2.0 # for mouse cursor
    main_mod = SUPER

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgb(c6a0f6)
    col.inactive_border = rgb(36454F)

    apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding = 10
    multisample_edges = true

    active_opacity = 0.95
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur = 1
    blur_size = 12 # minimum 1
    blur_passes = 1 # minimum 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 8
    col.shadow = rgb(c6a0f6)
    col.shadow_inactive = rgb(36454F)

    dim_inactive = false
    dim_strength = 0.05
}

animations {
    enabled = true
    animation = windows,1,7,default
    animation = border,1,10,default
    animation = fade,1,10,default
    animation = workspaces,1,6,default
}

input {
    kb_file = 
    kb_layout = 
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }

    scroll_method = 2fg
}

dwindle {
    pseudotile = 0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_forever = true
}

misc {
    disable_hyprland_logo = false
}



custom {
    # ========================================
    # |              Keybinds                |
    # ========================================
    binds {
        # ========================================
        # |         Application Binds            |
        # ========================================

        # Terminal Emulator
        bind = SUPER,C,exec,$term
        bind = SUPER_SHIFT,C,exec,$alt_term

        # File Manager
        bind = SUPER,E,exec,$explorer

        # Browser
        bind = SUPER,B,exec,$browser

        # Text Editor
        bind = SUPER,N,exec,$notepad

        # Code Editor
        bind = SUPER,I,exec,$editor

        # Music Player
        bind = SUPER,M,exec,$music

        # Application Launcher
        bind = SUPER,A,exec,$launcher


        # ========================================
        # |           Window Binds               |
        # ========================================

        # Switch workspaces
        bind = SUPER,1,workspace,1
        bind = SUPER,2,workspace,2
        bind = SUPER,3,workspace,3
        bind = SUPER,4,workspace,4
        bind = SUPER,5,workspace,5
        bind = SUPER,6,workspace,6
        bind = SUPER,7,workspace,7
        bind = SUPER,8,workspace,8
        bind = SUPER,9,workspace,9
        bind = SUPER,0,workspace,10
        
        # Switch workspaces with mouse
        bind = SUPER,mouse_down,workspace,e+1
        bind = SUPER,mouse_up,workspace,e-1

        # Move windows between workspaces
        bind = SUPER_SHIFT,1,movetoworkspace,1
        bind = SUPER_SHIFT,2,movetoworkspace,2
        bind = SUPER_SHIFT,3,movetoworkspace,3
        bind = SUPER_SHIFT,4,movetoworkspace,4
        bind = SUPER_SHIFT,5,movetoworkspace,5
        bind = SUPER_SHIFT,6,movetoworkspace,6
        bind = SUPER_SHIFT,7,movetoworkspace,7
        bind = SUPER_SHIFT,8,movetoworkspace,8
        bind = SUPER_SHIFT,9,movetoworkspace,9
        bind = SUPER_SHIFT,0,movetoworkspace,10

        # Move windows between workspaces with mouse
        bind = SUPER_SHIFT,mouse_down,movetoworkspace,e+1
        bind = SUPER_SHIFT,mouse_up,movetoworkspace,e-1

        # Close active window
        bind = SUPER,W,killactive

        # Move window focus with SUPER + UHJK keys
        #        [U]
        #    [H] [J] [K] 
        bind = SUPER,U,movefocus,u
        bind = SUPER,H,movefocus,l
        bind = SUPER,J,movefocus,d
        bind = SUPER,K,movefocus,r
        
        # Move window focus with SUPER + arrow keys
        #        [↑]
        #    [←] [↓] [→]
        bind = SUPER,left,movefocus,l
        bind = SUPER,right,movefocus,r
        bind = SUPER,up,movefocus,u
        bind = SUPER,down,movefocus,d

        # Drag window with left mouse button
        bindm = SUPER,mouse:272,movewindow

        # Resize window with right mouse button
        bindm = SUPER,mouse:273,resizewindow


        # ========================================
        # |           Layout Binds               |
        # ========================================

        # Toggle floating
        bind = SUPER,S,togglefloating

        # Toggle fullscreen
        bind = SUPER,F,fullscreen

        # Toggle pseudotile
        bind = SUPER,P,pseudo


        # ========================================
        # |          Management Binds            | 
        # ========================================

        # Volume Control
        bind = ,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
        bind = ,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
        bind = ,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

        bind = ,F3,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
        bind = ,F2,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
        bind = ,F1,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

        # Brightness Control
        bind = ,XF86MonBrightnessUp,exec,light -A 5
        bind = ,XF86MonBrightnessDown,exec,light -U 5

        bind = ,F12,exec,light -A 5
        bind = ,F11,exec,light -U 5

        # Lock Screen
        bind = SUPER_SHIFT,L,exec,$lock_cmd

        # Logout
        bind = SUPER,Delete,exec,loginctl terminate-session $XDG_SESSION_ID


        # ========================================
        # |             Misc Binds               |
        # ========================================

        # Quit Hyprland
        bind = SUPER_SHIFT,Q,exit

        # Lock screen
        bind = SUPER_SHIFT,ESC,exec,betterlockscreen -l dimblur

        # Reload waybar
        bind = SUPER_SHIFT,R,exec,/home/str1ke/.config/waybar/launch.sh

        # Screenshot
        bind = ,Print,exec,grim -g "$(slurp)" "~/Pictures/Screenshots/Screenshot from $(date +%Y-%m-%d-%H-%M-%S).png"
    }

    # ========================================
    # |            Window Rules              |
    # ========================================
    rules {
        

        # Floating Windows
        windowrule = float,rofi
        windowrule = float,wofi
        # windowrule = float,kitty
        # windowrule = float,gnome-terminal

        # Set Window Opacity
        windowrule = opacity 0.90,code-insiders
        windowrule = opacity 0.80,kitty
        # windowrule = opacity 0.80,gnome-terminal

        # Tiling Windows
        windowrulev2 = tile, class:^(Spotify)$

        # Example Window Rules
        # for windows named/classed as abc and xyz
        #windowrule = move 69 420,abc
        #windowrule = size 420 69,abc
        #windowrule = tile,xyz
        #windowrule = float,abc
        #windowrule = pseudo,abc
        #windowrule = monitor 0,xyz
    }

    # ========================================
    # |             Executables              |
    # ========================================
    exec {
        # Startup Applications
        exec-once = /home/str1ke/.dotfiles/config/hypr/startup.sh

        # Wallpaper
        exec-once = swaybg --mode fill --image $wallpaper
    }
}

