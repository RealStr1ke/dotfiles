# ==============================================================
# Hyprland Configurations

monitor = ,preferred,auto,1
# monitor = DP-1,preferred,auto,1
workspace = DP-1,1

# ========================================
# |       Application Variables          |
# ========================================

$term = kitty
$alt_term = gnome-terminal
$browser = firefox-developer-edition
$browser_pw = firefox-developer-edition --private-window
$editor = code-insiders
$explorer = nautilus
$music = ~/.dotfiles/bin/main/spotify
$notepad = gedit
$launcher = rofi -show drun
$launcher_alt = rofi -show run
$discord = discord

# ========================================
# |            Misc Variables            |
# ========================================
$mainmod = SUPER
$mod_shift = SHIFT
$mod_alt = ALT

$wallpaper = /home/str1ke/.dotfiles/assets/wallpapers/crescent_moon_gradient.jpeg
$lock_cmd = swaylock -f -e -l -L -s fill -i $wallpaper --font "Caskaydia Cove Nerd Font" 1&& sleep 2 && systemctl suspend

general {
    sensitivity = 2.0 # for mouse cursor
    main_mod = SUPER

    gaps_in = 10
    gaps_out = 25
    border_size = 3
    col.active_border = rgb(c6a0f6)
    col.inactive_border = rgb(36454F)

    apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding = 10
    multisample_edges = true

    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    blur = 1
    blur_size = 16 # minimum 1
    blur_passes = 4 # minimum 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_ignore_window = true
    shadow_range = 20
    shadow_render_power = 2
    col.shadow = rgb(c6a0f6)
    col.shadow_inactive = rgb(36454F)

    dim_inactive = false
    dim_strength = 0.05
}

animations {
    enabled = true

    # Bezier curves (from https://easings.net/)
    bezier = easeInSine, 0.12, 0.0, 0.39, 0.0
    bezier = easeOutSine, 0.61, 1.0, 0.88, 1.0
    bezier = easeInOutSine, 0.37, 0.0, 0.63, 1.0
    bezier = easeInQuad, 0.11, 0.0, 0.50, 0.0
    bezier = easeOutQuad, 0.50, 1.0, 0.89, 1.0
    bezier = easeInOutQuad, 0.44, 0.0, 0.56, 1.0
    bezier = easeInCubic, 0.32, 0.0, 0.67, 0.0
    bezier = easeOutCubic, 0.33, 1.0, 0.68, 1.0
    bezier = easeInOutCubic, 0.65, 0.0, 0.35, 1.0
    bezier = easeInQuart, 0.50, 0.0, 0.75, 0.0
    bezier = easeOutQuart, 0.25, 1.0, 0.50, 1.0
    bezier = easeInOutQuart, 0.76, 0.0, 0.24, 1.0
    bezier = easeInQuint, 0.64, 0.0, 0.78, 0.0
    bezier = easeOutQuint, 0.22, 1.0, 0.36, 1.0
    bezier = easeInOutQuint, 0.83, 0.0, 0.17, 1.0
    bezier = easeInExpo, 0.70, 0.0, 0.84, 0.0
    bezier = easeOutExpo, 0.16, 1.0, 0.30, 1.0
    bezier = easeInOutExpo, 0.87, 0.0, 0.13, 1.0
    bezier = easeInCirc, 0.55, 0.0, 1.00, 0.45
    bezier = easeOutCirc, 0.00, 0.55, 0.45, 1.00
    bezier = easeInOutCirc, 0.85, 0.0, 0.15, 1.0
    bezier = easeInBack, 0.36, 0.0, 0.66, -0.56
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1.0
    bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6

    # More Bezier Curves (from rxyhn @ GitHub)
    # Check out https://github.com/rxyhn/dotfiles/blob/main/home/wayland/hyprland/hyprland.conf#L95
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = overshot, 0.13, 0.99, 0.29, 1.1

    # More Bezier Curves (again) (from linuxmobile @ GitHub)
    # Check out https://github.com/linuxmobile/hyprland-dots/blob/main/.config/hypr/hyprland.conf#L16
    bezier=slow, 0, 0.85, 0.3, 1
    # bezier=overshot,0.7,0.6,0.1,1.1


    # Another Bezier Curve (again) (from Hyprland wiki)
    # bezier = overshot, 0.05, 0.9, 0.1, 1.1

    # Animations
    animation = windows, 1, 7, slow, slide
    animation = windowsMove, 1, 4, easeInOutCirc
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, easeOutCubic, slide
}

input {
    kb_file = 
    kb_layout = 
    kb_variant = 
    kb_model = 
    kb_options = ctrl:nocaps
    kb_rules = 

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }

    scroll_method = 2fg
}

dwindle {
    pseudotile = true # enable pseudotiling on dwindle
    preserve_split = true
}

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_forever = true
}

misc {
    disable_hyprland_logo = false
    disable_splash_rendering = false

    # mouse_move_enables_dpms = true

    # enable_swallow = true
    # swallow_regex = ^(kitty)$
}



custom {
    # ========================================
    # |              Keybinds                |
    # ========================================
    binds {
        # ========================================
        # |         Application Binds            |
        # ========================================

        # Terminal Emulator
        bind = SUPER,C,exec,$term
        bind = SUPER_SHIFT,C,exec,$alt_term

        # File Manager
        bind = SUPER,E,exec,$explorer

        # Browser
        bind = SUPER,B,exec,$browser
        bind = SUPER_SHIFT,B,exec,$browser_pw

        # Text Editor
        bind = SUPER,N,exec,$notepad

        # Code Editor
        bind = SUPER,I,exec,$editor

        # Music Player
        bind = SUPER,M,exec,$music

        # Application Launcher
        bind = SUPER,A,exec,$launcher
        bind = SUPER_SHIFT,A,exec,$launcher_alt

        # Discord
        bind = SUPER,D,exec,$discord


        # ========================================
        # |           Window Binds               |
        # ========================================

        # Switch workspaces
        bind = SUPER,1,workspace,1
        bind = SUPER,2,workspace,2
        bind = SUPER,3,workspace,3
        bind = SUPER,4,workspace,4
        bind = SUPER,5,workspace,5
        bind = SUPER,6,workspace,6
        bind = SUPER,7,workspace,7
        bind = SUPER,8,workspace,8
        bind = SUPER,9,workspace,9
        bind = SUPER,0,workspace,10
        
        # Switch workspaces with mouse
        bind = SUPER,mouse_down,workspace,e+1
        bind = SUPER,mouse_up,workspace,e-1

        # Move windows between workspaces
        bind = SUPER_SHIFT,1,movetoworkspace,1
        bind = SUPER_SHIFT,2,movetoworkspace,2
        bind = SUPER_SHIFT,3,movetoworkspace,3
        bind = SUPER_SHIFT,4,movetoworkspace,4
        bind = SUPER_SHIFT,5,movetoworkspace,5
        bind = SUPER_SHIFT,6,movetoworkspace,6
        bind = SUPER_SHIFT,7,movetoworkspace,7
        bind = SUPER_SHIFT,8,movetoworkspace,8
        bind = SUPER_SHIFT,9,movetoworkspace,9
        bind = SUPER_SHIFT,0,movetoworkspace,10

        # Move windows between workspaces with mouse
        bind = SUPER_SHIFT,mouse_down,movetoworkspace,e+1
        bind = SUPER_SHIFT,mouse_up,movetoworkspace,e-1

        # Close active window
        bind = SUPER,W,killactive

        # Move window focus with SUPER + UHJK keys
        #        [↑]
        #    [←] [↓] [→]
        bind = SUPER_SHIFT,up,movefocus,u
        bind = SUPER_SHIFT,left,movefocus,l
        bind = SUPER_SHIFT,down,movefocus,d
        bind = SUPER_SHIFT,right,movefocus,r
        
        # Move window with SUPER + arrow keys
        #        [↑]
        #    [←] [↓] [→]
        bind = SUPER,left,movewindow,l
        bind = SUPER,right,movewindow,r
        bind = SUPER,up,movewindow,u
        bind = SUPER,down,movewindow,d

        # Drag window with left mouse button
        bindm = SUPER,mouse:272,movewindow

        # Resize window with right mouse button
        bindm = SUPER,mouse:273,resizewindow


        # ========================================
        # |           Layout Binds               |
        # ========================================

        # Toggle floating
        bind = SUPER,S,togglefloating

        # Toggle fullscreen
        bind = SUPER,F,fullscreen

        # Toggle pseudotile
        bind = SUPER,P,pseudo


        # ========================================
        # |          Management Binds            | 
        # ========================================

        # Volume Control
        bind = ,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
        bind = ,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
        bind = ,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

        # bind = ,F3,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
        # bind = ,F2,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
        # bind = ,F1,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

        # Media Control
        bind = ,XF86AudioMedia,exec,playerctl play-pause
        bind = ,XF86AudioPlay,exec,playerctl play-pause
        bind = ,XF86AudioStop,exec,playerctl stop
        bind = ,XF86AudioPrev,exec,playerctl previous
        bind = ,XF86AudioNext,exec,playerctl next

        # Brightness Control
        bind = ,XF86MonBrightnessUp,exec,light -A 5
        bind = ,XF86MonBrightnessDown,exec,light -U 5

        # bind = ,F12,exec,light -A 5
        # bind = ,F11,exec,light -U 5

        # Lock Screen
        bind = SUPER_SHIFT,L,exec,$lock_cmd

        # Logout
        bind = SUPER,Delete,exec,loginctl terminate-session $XDG_SESSION_ID


        # ========================================
        # |             Misc Binds               |
        # ========================================

        # Quit Hyprland
        bind = SUPER_SHIFT,Q,exit

        # Lock screen
        bind = SUPER_SHIFT,ESC,exec,betterlockscreen -l dimblur

        # Get color of pixel under cursor (second entry generated by GitHub Copilot)
        bind = SUPER,INSERT,exec,~/.config/hypr/scripts/hyprland/hyprpicker.sh
        # bind = SUPER_SHIFT,C,exec,sh -c "xwininfo -id $(xprop -root | awk '/_NET_ACTIVE_WINDOW\(WINDOW\)/{print $NF}') | grep -oP '0x[0-9a-f]+' | xargs -I{} xwd -id {} | convert xwd:- -format '%[pixel:p{0,0}]' info:- | grep -oP '#[0-9a-f]+' | xclip -selection clipboard"

        # Reload waybar
        bind = SUPER_SHIFT,R,exec,~/.config/waybar/launch.sh

        # Screenshot
        bind = ,Print,exec,~/.config/hypr/scripts/hyprland/screenshot.sh select
        bind = SUPER,Print,exec,~/.config/hypr/scripts/hyprland/screenshot.sh
        bind = SUPER_SHIFT,Print,exec,~/.config/hypr/scripts/hyprland/screenshot.sh flameshot
    }

    # ========================================
    # |            Window Rules              |
    # ========================================
    rules {
        

        # Floating Windows
        windowrule = float,*.exe
        windowrule = float,rofi
        windowrule = float,wofi
        # windowrule = float,kitty
        # windowrule = float,gnome-terminal

        # Set Window Opacity
        # windowrule = opacity 0.90,code-insiders
        # windowrule = opacity 0.80,kitty
        # windowrule = opacity 0.80,gnome-terminal

        # Tiling Windows
        windowrulev2 = tile, class:^(Spotify)$

        # Example Window Rules
        # for windows named/classed as abc and xyz
        #windowrule = move 69 420,abc
        #windowrule = size 420 69,abc
        #windowrule = tile,xyz
        #windowrule = float,abc
        #windowrule = pseudo,abc
        #windowrule = monitor 0,xyz
    }

    # ========================================
    # |             Executables              |
    # ========================================
    exec {
        # Something with dbus + xdg-desktop-portal-wlr
        # See the following:
        # https://wiki.hyprland.org/FAQ/#some-of-my-apps-take-a-really-long-time-to-open
        # https://gist.github.com/PowerBall253/2dea6ddf6974ba4e5d26c3139ffb7580
        exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
        exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
        
        # Startup Applications
        exec-once = /home/str1ke/.dotfiles/config/hypr/scripts/hyprland/startup.sh

        # Wallpaper
        exec-once = swaybg --mode fill --image $wallpaper
    }

    # ========================================
    # |           More Decorations           |
    # ========================================
    decorations {
        # Blurring Layer Surfaces
        # blurls = waybar
        blurls = rofi
    }
}

